<div id="speakers" class="block with-border">
    <div class="uk-container uk-container-center">
        <section class="speakers">
            <div class="uk-text-center"><i class="uk-icon-users uk-icon-large uk-icon-heading"></i></div>
            <h1 class="uk-text-center uk-heading-large">Speakers 2014</h1>
            <div class="uk-grid uk-grid-width-1-1 uk-grid-width-medium-1-4 uk-margin-large-top uk-text-center" data-uk-grid-margin>
                {%- for talk in talk_manager.all() %}
                {% set speaker = speaker_manager.get(talk.speaker) %}
                <div>
                    <div id="{{ speaker.slug }}-image" class="with-shadow uk-border-circle speakers-image"></div>
                    <h2>{{ speaker.name }}</h2>
                    <p class="uk-text-bold">{{ talk.title }}</p>
                    <a data-uk-modal="{target:'#bio-{{ speaker.slug }}'}">More information</a>
                    <div id="bio-{{ speaker.slug }}" class="uk-modal">
                        <div class="uk-modal-dialog uk-text-justify">
                            <img class="with-shadow" width="80" src="/theme/images/speakers/jeff_knupp.jpeg" alt="{{ speaker.name }}" />
                            <span class="uk-text-middle uk-text-bold uk-margin-left">{{ speaker.name }}</span>
                            <p class="uk-text-bold">{{ talk.fulltitle }}</p>
                            <p>{{ talk.content }}</p>
                            <p class="uk-text-bold">BIO information</p>
                            <p>{{ speaker.content }}</p>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </section>
    </div>
</div>
